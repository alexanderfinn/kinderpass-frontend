<div class="innerpage">
    <div class="wrapper">
        <div class="page-block">
			<h2>Заполните реквизиты для автоматической генерации Заявления об акцепте оферты / агентского договора </h2>
			<p>Все поля обязательны.</p>
			<form action="offer-application/offer-gen.php" method="POST" target="_blank" class="offer-form" name="offer-form">
				<p>Организационно-правовая форма</p>
				<div id="opf-selector" name="opfs">
				<label><input (click)="opf='ООО'" type="radio" checked="" name="opf" value="ООО"> Общество с ограниченной ответственностью</label><br>
				<label><input (click)="opf='ИП'" type="radio" name="opf" value="ИП"> Индивидуальный предприниматель</label>
				</div>
				<hr><br>
				<div id="llc" [class.hidden]="opf!='ООО'">
					<input type="text" name="o_name" placeholder="Наименование юридического лица (Без ОПФ)" value="">
					<input type="text" name="o_address" placeholder="Юридический адрес" value="">
					<input type="text" name="o_fio" placeholder="ФИО уполномоченного лица" value="">
					<input type="text" name="o_pos" placeholder="Должность уполномоченного лица" value="">
					<input type="text" name="o_basis" placeholder="Действующий на основании" value="">
					<input type="text" name="o_id" placeholder="ОГРН" [textMask]="{mask: o_id}" value="">
					<input type="text" name="o_tid" placeholder="ИНН" [textMask]="{mask: o_tid}" value="">
					<input type="text" name="o_kpp" placeholder="КПП" [textMask]="{mask: o_kpp}" value="">
				</div>
				<div id="ie" [class.hidden]="opf!='ИП'">
					<input type="text" name="ie_name" placeholder="ФИО индивидуального предпринимателя">
					<input type="text" name="ie_address" placeholder="Адрес регистрации">
					<input type="text" name="ie_id" placeholder="ОГРНИП" [textMask]="{mask: ie_id}">
					<input type="text" name="ie_tid" placeholder="ИНН" [textMask]="{mask: ie_tid}">					
				</div>
				<p>Банковские реквизиты</p>
				<input type="text" name="bank_name" placeholder="Наименование банка">
				<input type="text" name="bank_id" placeholder="БИК" [textMask]="{mask: o_kpp}">
				<input type="text" name="bank_cacc" placeholder="Корр. счет" [textMask]="{mask: bank_cacc}">
				<input type="text" name="bank_pacc" placeholder="Расчетный счет" [textMask]="{mask: bank_cacc}">					
				<p>Бренд</p>
				<input type="text" name="brand" placeholder="Наименование бренда">
				<input type="text" name="site" placeholder="Адрес сайта (без http://)">
				<input type="email" name="email" placeholder="Уполномоченный e-mail">
				<input type="text" name="phone" placeholder="Уполномоченный телефон" [textMask]="{mask: phone}">
				<button (click)="submit($event)" class="btn btn-line">Распечатать</button>
			</form>
        </div>
    </div>
</div>
